<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="chat-container">
    <h2>Chat Interface</h2>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
